<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="borders">
            <div class="solid"></div>
            <div class="rectangle"></div>
            <input type="text" class="display" readonly onmousedown="return false;">
            <div class="wrapper">
                <div class="wrapper__btn">
                    <button class="btn reset">C</button>
                    <button class="btn pm">+/-</button>
                    <button class="btn prc">%</button>
                    <button class="btn operation">/</button>
                </div>
                <div class="wrapper__btn">
                    <button class="btn number">7</button>
                    <button class="btn number">8</button>
                    <button class="btn number">9</button>
                    <button class="btn operation">*</button>
                </div>
                <div class="wrapper__btn">
                    <button class="btn number">4</button>
                    <button class="btn number">5</button>
                    <button class="btn number">6</button>
                    <button class="btn operation">-</button>
                </div>
                <div class="wrapper__btn">
                    <button class="btn number">1</button>
                    <button class="btn number">2</button>
                    <button class="btn number">3</button>
                    <button class="btn operation">+</button>
                </div>
                <div class="wrapper__btn">
                    <button class="btn zero">0</button>
                    <button class="btn point">.</button>
                    <button class="btn equally">=</button>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
